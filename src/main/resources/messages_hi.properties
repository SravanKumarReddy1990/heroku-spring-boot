manufesto.ruleone=1. नई तकनीकों का उपयोग करके, मैं भ्रष्टाचार और अपराधों को समाप्त करूंगा.
manufesto.ruletwo=2. किसानों द्वारा उपयोग की जाने वाली फसलों का तट घटकर १/२ रह जाएगा, किसानों का विस्तार शुरू होगा और ३- lakh लाख का निवेश करके २-५ बार आय प्राप्त होगी।.
manufesto.rulethree=3. एक नई प्रणाली बनाएं और ऑटो ड्राइवर्स और क्यूलिनरी कलेवर को राजस्व बढ़ाएं.
manufesto.rulefour=4. नि: शुल्क सरकार सरकारी धन पर पैसा खर्च करने की प्रणाली के चारों ओर घूमती है .
manufesto.rulefive=5. हम सार्वजनिक क्षेत्र और निजी क्षेत्र में 5-7 लाख से अधिक नौकरियों की पेशकश करते हैं.
manufesto.rulesix=6. हम हैदराबाद प्राइवेट कंपनियों में 5-10 मेड बना सकते हैं। हम 5-10 सॉफ्टवेयर उत्पाद कंपनियाँ लाते हैं.
manufesto.ruleseven=7. हम हर उस लड़की को सुरक्षा प्रदान करते हैं जो खतरे में हैं या बालकों द्वारा पुलिस प्रणाली को बाल और महिला सुरक्षा के प्रति बढ़ाने के लिए दुर्व्यवहार किया जाता है.
manufesto.ruleeight=8. हर लड़का और लड़की उन्हें प्रोत्साहित करने के लिए S.F.K (SIT for KIDS) स्थापित कर सकेंगे.
manufesto.rulenine=9. बस मिनीम चार्जेज को घटाकर 5-4 रुपये कर दिया जाएगा.
manufesto.ruleten=10. हम R.T.C. ड्राइवर प्रति 1/2 वेतन में वृद्धि करेंगे। हम हर सरकारी कर्मचारी के लिए 1/2 वेतन बढ़ा सकते हैं.
manufesto.ruleelev=11. हम राज्य में अपने नागरिकों के माध्यम से नई और उन्नत तकनीकें पेश करेंगे.
manufesto.ruletwlv=12. राज्य में, ग्रामीण क्षेत्रों के 1/2 को परिष्कृत बनाया जाएगा.
manufesto.rulethirteen=13. हम राज्य के प्रत्येक घर को I.T प्रतिभूतियां प्रदान करेंगे।.
manufesto.fourteen=14. हम हर गरीब छात्र को मुफ्त शिक्षा प्रदान करेंगे.
manufesto.fifteen=15. राज्य में 60 साल से अधिक उम्र की विधवाओं को सरकार में एक दिन की नौकरी दी जाएगी और 2 से 5 हजार तक वेतन दिया जाएगा.
manufesto.sixteen=16. हम विकलांग लोगों को पहले वर्ष से P.H.D तक मुफ्त शिक्षा प्रदान करते हैं.
manufesto.seventeen=17. हम राज्य में प्रदूषण को कम करने के लिए कृषि योग्य विधि के रूप में पेड़ों को बनाए रखने में सक्षम हैं.
manufesto.eightteen=18. हम हैदराबाद में वाहनों के 1/2 से अधिक यातायात को कम करते हैं.
manufesto.nineteen=19. राज्य में, प्रत्येक R.T.C कार्ड स्कैनर या ऑनलाइन टिकटिंग की तकनीक में सुधार करेगा.
manufesto.tweenty=20. लिकर ऑनलाइन किया जा सकता है और लिकर माफिया में बाधा डाल सकता है। लिकर के हर मुद्दे से बचें.
manufesto.tweentyone=21. राज्य में रोगों की पहचान तकनीक द्वारा की जाती है और हर एक को प्रारंभिक उपचार दिया जाता है.
manufesto.tweentytwo=22. हम राज्य में जल संसाधनों को बढ़ाएंगे.
manufesto.tweentythree=23. हम जाति को हटाने का काम करेंगे.
manufesto.tweentyfour=24. श्रम प्रणाली को उन्नत करने और 3 गुना राजस्व का भुगतान करने के लिए हथकरघा (साड़ी, बीड़ी ... आदि).
