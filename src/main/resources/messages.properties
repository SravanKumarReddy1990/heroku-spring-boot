manufesto.ruleone=1. సరికొత్త టెక్నాలజీస్ ఉపయాగించి అవినీతి, అరాచకాలను అంతం చేస్తాను.
manufesto.ruletwo=2. రైతుల పoటలకు కర్చు పెట్టె పెట్టుబడి 1/2 తగ్గిస్తాము, రైతుల భుమిలొ వ్యపారలు ప్రారoబిoచేల 3-8 లక్యలు పెట్టుబడి పెట్టి ఆదాయన్ని 2-5 రెట్లు చెస్తాము.
manufesto.rulethree=3. ఫ్రీ గ  ప్రభుత్వ  సొమ్మును వృధాగా ఖర్చుపెట్టే  వ్యవస్థమీద  తిరుగుబాటు చేస్తాము.
manufesto.rulefour=4. ఫ్రీ గా ప్రభుత్వ సొమ్మును వ్రుదాగా కర్చుపెట్టే వ్యవస్త మీద తిరుగుబాటు చేస్తాము.
manufesto.rulefive=5. 5-10 మేడ్ ఇన్ హైదరాబాద్ ప్రైవేట్  కంపెనీస్  తయారు  చేస్తాము. 5-10 సాఫ్ట్ వేర్ కమ్పనీలను తీసుకొస్తాము.
manufesto.rulesix=6. 5-10 మేడ్ ఇన్ హైదరాబాద్ ప్రైవెటు కమ్పనిలను తయారు చేస్తాము. 5-10 సాఫ్ట్ వేర్ కమ్పనీలను తీసుకొస్తాము.
manufesto.ruleseven=7. ఆడ పిల్లల బద్రత దిశగ పోలీసు వ్యవస్టను పెoచి ఆపదలొ ఉన్న అమ్మాయిలకు సెక్యురిటీ పోలిసులని ప్రతి అమ్మాయికి ఎర్పాటు చేస్తాము.
manufesto.ruleeight=8. చదువు దారి తప్పకుoడ ప్రతి అబ్బాయి, అమ్మయిని ప్రొత్యహిoచేల S.F.K(SIT FOR KIDS) ఎర్పాటు చేస్తాము.
manufesto.rulenine=9. బస్సు మినిమమ్ చార్జిలు 5 రుపాయలకు తగ్గిస్తాము.
manufesto.ruleten=10. ప్రతి R.T.C డ్రైవరుకు 1/2 సాలరీ   పెంచుతాము . వీలైతే  ప్రతి  ప్రభుత్వ  ఉద్యోగికి  1/2 సాలరీ పెంచుతాము.
manufesto.ruleelev=11. రాష్ట్రం లొ  మన పౌరుల చే సరికొత్త , అత్యాధునిక టెక్నాలిజీలను తాయారు చేయించి ప్రవేశ పెడతాము.
manufesto.ruletwlv=12. రాష్ట్రం లో 1/2 పల్లెటూరులను  అత్యాధునికర చేస్తాము.
manufesto.rulethirteen=13. రాష్ట్రం లో ప్రతి ఇల్లు కు I.T సెక్యురిటీని ఇస్తాము.
manufesto.fourteen=14. ప్రతీ పేద విద్యార్థి కి ఉచిత చదువును అందజేస్తాము.
manufesto.fifteen=15. రాష్ట్రం లో 60 సంవత్సరాలు దాటినా , భర్తలు కోల్పోయిన ఆడవాళ్ళకి ప్రభుత్వం లో రోజు 1 గంట ఉపాధి కల్పించి 2 -5 వేలు సాలరీ ఇస్తాము.
manufesto.sixteen=16. వికలాంగులకు  P.H.D వరకు ఉచిత విద్యను మొదటి సంవత్సరం నుండి  చదివిస్తాం.
manufesto.seventeen=17. రాష్ట్రం  లో  కాలుష్యాన్ని  తగ్గిన్చటానికి చెట్లను అత్యాదునిక పద్దతిలొ పరియావేక్షించి చెట్లను కాపాడుతాము.
manufesto.eightteen=18. హైద్రాబాద్ లొ 1/2 పైగా వాహనాల రద్దీని తగ్గిస్తాము.
manufesto.nineteen=19. రాస్ట్రము లొ ప్రతి R.T.C బస్సులొ కార్డు స్కానర్ ల ద్వార లేదా ఆన్లైన్  టికెట్ లు తీసుకునే ల టెక్నాలజిని అభివ్రుద్ది చేస్తాము.
manufesto.tweenty=20. లిక్కర్ ను ఆన్లైన్ చేసి లిక్కర్ మాఫియాను అడ్డుకుoటాము. లిక్కర్ నుoచి కలిగే ప్రతి సమస్యని నివారిస్తాము.
manufesto.tweentyone=21. రాష్ట్రం లో  అనారొగ్యాన్ని ముందస్తుగా గా టెక్నాలజి ద్వారా గుర్తించి ప్రతి ఒక్కరికి ముందస్తు చికిట్స అందిస్తాము.
manufesto.tweentytwo=22. రాష్ట్రం లో నీటి వనరులను పెన్చుతాము.
manufesto.tweentythree=23. కుల నిర్ములన చేస్తాము.
manufesto.tweentyfour=24. చేనేత  (శారీ , బీడి ...etc ) కార్మికుల వ్యవస్థను ఆధునీకరించి 3 రెట్లు ఆదాయాన్ని పేoచుతాము.
